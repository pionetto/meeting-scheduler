<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- BootStrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

  <title>Meeting Scheduler</title>
</head>

<style>
.fill-letter {
  position: relative;
}

.fill-letter:after {
  display: block;
  content: "";
  position: absolute;
}
.o:after {
  background-color: green;
  color: green;
  height: 35%;
  left: 25%;
  top: 40%;
  width: 50%;
  z-index: -1;
}
</style>


<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Meeting Scheduler - 
        C<span class="fill-letter o" style="color: green">o</span>De Community</h1>
      </div>
    </div>
    <div id="newMeeting" class="row my-2 mx-1 py-2 border rounded d-none">
      <div class="col-12">
        <form action="" id="formNewMeeting">
          <div class="row">
            <div class="col-12">
              <h2>New Meeting</h2>
            </div>
          </div>
          <div class="row g-3">
            <div class="col-12">
              <label for="nameParticipant" class="form-label"> Name of Participant 1</label>
              <input type="text" name="nameParticipant" id="nameParticipant1" class="form-control w-50">

              <label for="nameParticipant" class="form-label"> Name of Participant 2</label>
              <input type="text" name="nameParticipant" id="nameParticipant2" class="form-control w-50">
            </div>
            
            <div class="col-12">
              <div id="messageError" class="alert alert-danger d-none" role="alert">
                  A simple alert
              </div>
            </div>


            <div class="col-12">
              <label for="meetingDate" class="form-label">Meeting Date</label>
              <input type="datetime-local" name="meetingDate" id="meetingDate" class="form-control w-50">
            </div>

            <div>
              <table>
                <tr>
                  <td>
                    <div>
                      <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                  </td>
                  <td>
                    <div>
                      <button type="button" class="btn btn-secondary btn-danger"  id="buttonCancel">Cancel</button>
                    </div>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2>
          Meetings
        </h2>
      </div>
      <div class="col-auto">
        <button type="button" class="btn btn-success" id="buttonNewMeeting">New Meeting</button>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Participant 1</th>
              <th scope="col">Participant 2</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody id="meetingTable">
            
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="schedule.js"></script>
</body>

</html>
